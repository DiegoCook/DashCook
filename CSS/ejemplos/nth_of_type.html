<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Para un párrafo específico */
        p:nth-of-type(3) {
            color: red;
        }
        /* Para pares (odd) e impares (even) con sus palabras claves */
        p:nth-of-type(even) {
            background-color: rgb(226, 222, 222);
        }
        p:nth-of-type(odd) {
            background-color: rgb(192, 192, 214);
        }
        /* Para un ciclo a través de una fórmula */
        p:nth-of-type(4n+2) {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <p>Párrafo 1</p>
        <p>Párrafo 2</p>
        <p>Párrafo 3</p>
        <p>Párrafo 4</p>
        <p>Párrafo 5</p>
        <p>Párrafo 6</p>
      </div>
</body>
</html>
